<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="moviesCss/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="moviesCss/popular.css" />
    <title>The Vampire Movies</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark py-3 fixed-top silver-border black-background"
    >
      <div class="container">
        <a href="#" class="navbar-brand redder-text"
          >Vampire Movies <i class="bi bi-camera-reels"></i
        ></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#popular" class="nav-link reddish-text">Popular</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link reddish-text">New movies</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="text-light pt-2 p-lg-0 pt-lg-0 text-center bg-dark">
      <div
        class="d-sm-flex overflow-hidden position-relative overflow-hidden p-sm-5 p-2 bottom-red"
      >
        <div class="left-search p-5 silver-border">
          <div class="container">
            <h1 class="lh-base">
              Find a movie of <span class="blood">YOUR</span> choice
            </h1>
            <i class="bi bi-arrow-bar-down fs-1 color-red"></i>
            <form action="">
              <input type="text" class="input-top" />
            </form>
          </div>
        </div>
        <div class="diagonal"></div>
        <div class="right-search p-5">
          <div class="conteiner">
            <h1 class="lh-base">
              Or find <span class="blood">YOUR</span> favorite actor
            </h1>
            <i class="bi bi-arrow-bar-down fs-1 color-red"></i>
            <form action="">
              <input type="text" class="input-top" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="text-align-start text-light mt-5 d-flex justify-content-center" id="popular">
      <div class="container">
        <div class="border-radius">
      <h1 class="redder-text">Popular Movies</h1>
      <div class="row g-5 text-center pt-3" id="popularDiv">
      </div>
      </div>
    </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="moviesJs/popular.js"></script>
  </body>
</html>
